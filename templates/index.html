<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Track A Hack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
  </head>

  <body>
    <div id="about" class="modal hide fade">
        <div class="modal-header">
              <a class="close" data-dismiss="modal" >&times;</a>
              <h3>About Track-A-Hack!</h3>
        </div>
        <div class="modal-body">
                Hackathon project by @utkarsh2012, @roopeshv and @dhaval2025

        </div>
        <div class="modal-footer">
                Open Source (Apache 2.0): <a href="https://github.com/utkarsh2012/track-a-hack">Track-A-Hack on Github</a>
        </div>
    </div>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Track-A-Hack</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a data-toggle="modal" href="#about" >About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        <form class="well form-inline" id="git_form" onsubmit="return submitForm();">  
            <input type="text" class="input-small" name="username" placeholder="utkarsh2012">
            <input type="text" class="input-small" name="project" placeholder="bayareahashed">  
            <button type="submit" name="submit" class="btn">Git my stats!</button>  
        </form> 

        <div id="ajax-panel">
            <h1>Track Your Hackathon</h1>
            <p>Hackathon Driven Development. Made Simple.<br></p>
        </div>
      <div id="general"> </div>
      <div id="activity"> </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://toolserver.org/~dartar/js/dygraph-combined.js"></script>
    <script src="../static/js/handlebars-1.0.0.beta.6.js"></script>
    <script src="../static/js/bootstrap-modal.js"></script>
    <script src="../static/js/logic.js"></script>

    <script type="text/javascript">
        function submitForm(){
          $.ajax({
             type: 'POST',
             url: 'http://localhost:5000/stats',
             data: $('#git_form').serialize(),
             beforeSend:function(){
                                $('#ajax-panel').empty();
                                $('#general').empty();
                                $('#activity').empty();
                                $('#ajax-panel').html('<div class="loading">Processing...</div>');
             },
             success:function(data){
                                if(data=="None"){
                                    $('#ajax-panel').empty();
                                    $('#ajax-panel').html('<div class="alert alert-error">Oops! You entered invalid username or project name!, Try again!</div>');
                                }else{
                                    data = $.parseJSON(data)
                                    $('#ajax-panel').empty();
                                    constructHTML(data);
                                }
                            },

            error:function(){
                                $('#ajax-panel').html('<p class="error"><strong>Oops!</strong> Try that again in a few moments.</p>');
                          }
            });
            return false;  
          }
      </script>

  </body>
</html>
